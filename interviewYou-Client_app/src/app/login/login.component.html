<div class="content">
    <div class="card my-5" margin="auto">
      <h5 class="blocktext" ngClass="text-basic">Log In</h5>
      <div class="card-body" >
      <img
        id="profile-img"
        src="assets/img/interviewYou-character-User.png"
        class="profile-img"
      />
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Your Username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && username.invalid"
          >
            Username is required!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Your password"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>

        <div class="form-group">
          <a href="/register"  class="Link1 link1 text-alignment-left text-transform-none text-decoration-underline" [ngClass]="'text-' + (color5$ | async)" >Need an account? Sign up</a>
        </div>

        <div class="form-group">
          <a href="/forgot-password"  class="Link1 link1 text-alignment-left text-transform-none text-decoration-underline" [ngClass]="'text-' + (color5$ | async)" >Forgot password?</a>
        </div>

        <div class="form-group">

          <button class="btn btn-primary btn-block">
            Login
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
    </div>
  </div>
</div>
